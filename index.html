<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header dell'interfaccia-->
  <header class="ms_header">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Logo</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="">
          Icona
        </div>
      </div>
    </nav>
  </header>
  <!-- contenitore principale -->
  <main class="ms_main-container overflow-auto">
    <!-- dove si troverÃ  la sidebar -->
    <aside class="overflow-auto">
      SIDEBAR
    </aside>
    <section class="d-flex flex-column overflow-auto ms_main-content">
      <div class="flex-shrink-0 ms_content-up"></div>
      <div class="flex-grow-1 overflow-auto ms_content-container">
        
        <!-- container delle varie tab del layout-->
        <div class="container-fluid">
          <div class="row">
            <!-- tab prossime classi e F.A.Q. -->
            <div class="col-12 col-md-8 d-flex flex-column">
              <!--prossime classi -->
              <div class="card ms_height">
                Prossime classi
              </div>
              <!-- f.a.q. -->
              <div class="card ms_height-2">
                f.a.q.
              </div>
            </div>

            <!-- tab todo e grafico -->
            <div class="col-12 col-md-4 d-flex flex-column">
              <!-- todo -->
              <div class="card ms_height-2">
                Todo
              </div>
              <!--grafico -->
              <div class="card ms_height">
                Grafico
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
