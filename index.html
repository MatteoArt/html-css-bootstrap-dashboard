<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header dell'interfaccia-->
  <header class="ms_header">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Logo</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="">
          Icona
        </div>
      </div>
    </nav>
  </header>
  <!-- contenitore principale -->
  <main class="ms_main-container overflow-auto">
    <!-- dove si troverÃ  la sidebar -->
    <div class="sidebar px-md-3 py-3 overflow-auto text-center">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white nav-hover" href="#"><i class="fa-solid fa-house"></i> <span class="d-none d-md-inline-block" id="home">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white nav-hover" href="#"><i class="fa-solid fa-chart-simple" id="chart"></i> <span class="d-none d-md-inline-block">Stats</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white nav-hover" href="#"><i class="fa-solid fa-signal" id="signal"></i> <span class="d-none d-md-inline-block">Signals</span></a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white nav-hover" href="#"><i class="fa-solid fa-gear"></i> <span class="d-none d-md-inline-block">Admin</span></a>
        </li>
      </ul>
    </div>
    <section class="d-flex flex-column overflow-auto ms_main-content">
      <div class="flex-shrink-0 bg-primary">
        <div class="container-fluid">
          <div class="row gy-2 px-1 py-3">
            <div class="col-12 col-sm-4 col-md-3 order-sm-3">
              <div id="student" class="d-flex flex-row gap-4 align-items-center">
                <span class="text-small fw-semibold text-light">Nuovo Studente</span>
                <button type="button" class="btn btn-outline-light btn-hover" style="padding-bottom: 8px;"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6 order-sm-1">
              <h3 class="text-light d-inline-block">Boolean</h3>
              <span class="badge rounded-pill ms_bg-pills">Piano Blaze</span>
              <div>
                <span class="badge rounded-pill ms_bg-pills">3 app</span>
                <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                <span id="plus-pill" class="badge rounded-pill d-md-none ms_bg-pills">+</span>
                <span class="badge rounded-pill ms_bg-pills d-none d-md-inline-block">Boolean mobile app</span>
                <span class="badge rounded-pill ms_bg-pills d-none d-md-inline-block">Boolean web app</span>
                <span class="badge rounded-pill ms_bg-pills d-none d-md-inline-block">Boolean blog app</span>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 order-sm-2">
              <span class="text-small fw-semibold text-light">Studenti online negli ultimi 30 minuti</span>
              <h3 class="text-light">125</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-grow-1 overflow-auto">
        
        <!-- container delle varie tab del layout-->
        <div class="container-fluid">
          <div class="row">
            <!-- tab prossime classi e F.A.Q. -->
            <div class="col-12 col-md-8 d-flex flex-column">
              <!--prossime classi -->
              <div class="card ms_height">
                Prossime classi
              </div>
              <!-- f.a.q. -->
              <div class="card ms_height-2">
                f.a.q.
              </div>
            </div>

            <!-- tab todo e grafico -->
            <div class="col-12 col-md-4 d-flex flex-column">
              <!-- todo -->
              <div class="card ms_height-2">
                Todo
              </div>
              <!--grafico -->
              <div class="card ms_height">
                Grafico
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
